<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>
</head>
<body>
    <id id="d1"></id>
    <script type="text/babel">
    var obj=[
        {
          "firstname":"Praveen",
          "lastname":"Gubbala",
          "age":40,
          "gender":"male"
        },
        {
          "firstname":"Smrithi",
          "lastname":"mandana",
          "age":25,
          "gender":'female'
        },
        {
          "firstname":"mithali",
          "lastname":"raj",
          "age":39,
          "gender":'female'
        },
        {
          "firstname":"Rohit",
          "lastname":"Sharma",
          "age":35,
          "gender":'male'
        },
        {
          "firstname":"Sachin",
          "lastname":"Tendulkar",
          "age":50,
          "gender":'male'
        },
    ];
    var jsxo=<div style={{display:'flex',flexWrap:'wrap'}}>
        {
            obj.map(function(ob){
            return (
            <div style={{width:"290px",border:"2px solid",padding:"15px",margin:"20px"}}>
                <div style={ob.gender==="male" ? {backgroundColor:"lightblue"}:{backgroundColor:"lightpink"}}> 
                  <h1>Firstname:{ob.firstname}</h1>
                  <h1>Lastname:{ob.lastname}</h1>
                  <h1>Age:{ob.age}</h1>
                  <h1>Gender:{ob.gender}</h1>
                  </div>
            </div>
           ) 
               
            })
        } 
          </div>
    ReactDOM.render(jsxo,document.getElementById("d1"))    
    </script>
</body>
</html>
