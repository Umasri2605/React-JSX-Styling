<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply green color if variable value is even red for odd</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>
</head>
<body>
    <id id="d1"></id>
    <script type="text/babel">
    // Apply green color if variable value is even red for odd
    var a=+prompt();
     var jsxh1=<h1 style={a%2==0 ? {color:"red"} : {color:"green"}}>Entered Value Here:{a}</h1>
    var jsxh1=<h1>Entered value Here:<span style={a%2==0 ? {color:"lightpink"} : {color:"lightblue"}}>{a}</span></h1>
    ReactDOM.render(jsxh1,document.getElementById("d1"));
    </script>
</body>
</html>
