<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>
</head>
<body>
   <id id="d1"></id> 
   <script type="text/babel">
        var obj=[
        {
          "firstname":"Praveen",
          "lastname":"Gubbala",
          "age":40,
          "gender":"male"
        },
        {
          "firstname":"Smrithi",
          "lastname":"mandana",
          "age":25,
          "gender":'female'
        },
        {
          "firstname":"mithali",
          "lastname":"raj",
          "age":39,
          "gender":'female'
        },
        {
          "firstname":"Rohit",
          "lastname":"Sharma",
          "age":35,
          "gender":'male'
        },
        {
          "firstname":"Sachin",
          "lastname":"Tendulkar",
          "age":50,
          "gender":'male'
        },
    ];
    var jsxt=<table border="2em">
      {
        obj.map(function(ob){
          return (
          <tr>
            <td>{ob.firstname}</td>
            <td>{ob.lastname}</td>
            <td>{ob.age}</td>
            <td>{ob.gender}</td>
          </tr>
          )
        })
      }
      </table>
      ReactDOM.render(jsxt,document.getElementById("d1"))
   </script>
</body>
</html>
