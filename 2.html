<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply red color to JSX h1 with green background</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>
    <style>
        .abc{
            color:red;
            background-color:green;
        }
    </style>
</head>
<body>
   <id id="d1"></id> 
   <script type="text/babel">
    // Apply red color to JSX h1 with green background
    var jsxh1=<h1 className={"abc"}>Welcome To Edupoly</h1>
    ReactDOM.render(jsxh1,document.getElementById("d1"));
   </script>
</body>
</html>
